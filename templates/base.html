<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photobooth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            touch-action: manipulation;
        }
        
        .container-fluid {
            padding: 20px;
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-height: 60px;
            touch-action: manipulation;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 60px;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 60px;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 60px;
        }

        .btn-usb {
            background: linear-gradient(45deg, #1e88e5, #1565c0);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .btn-usb:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
            color: #fff;
        }
        
        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            min-height: 400px;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .photo-preview {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            font-size: 1.1em;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 1.1em;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .admin-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .btn {
                font-size: 1em;
                padding: 12px 20px;
                min-height: 50px;
            }

            .countdown {
                font-size: 6em;
            }
        }

        /* Ajustements pour écran kiosk 1024x600 */
        @media (max-width: 1024px) and (max-height: 600px) {
            .container-fluid {
                padding: 10px;
            }

            .btn {
                font-size: 0.95em;
                padding: 10px 16px;
                min-height: 48px;
            }

            .countdown {
                font-size: 5em;
            }
        }

        /* Ajustements pour écran 800x480 */
        @media (max-width: 800px) and (max-height: 480px) {
            .container-fluid {
                padding: 5px;
            }

            .btn {
                font-size: 0.85em;
                padding: 8px 14px;
                min-height: 40px;
            }

            .countdown {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="toast show custom-toast" role="alert" data-bs-autohide="true" data-bs-delay="5000">
                            <div class="toast-body text-center p-4">
                                <div class="mb-2">
                                    <i class="fas fa-{{ 'exclamation-triangle text-danger' if category == 'error' else 'check-circle text-success' }}" style="font-size: 2rem;"></i>
                                </div>
                                <div class="fw-bold mb-2" style="font-size: 1.1rem;">
                                    {{ 'Erreur' if category == 'error' else 'Succès' }}
                                </div>
                                <div>{{ message }}</div>
                                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="toast" style="font-size: 0.8rem;"></button>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <style>
        .custom-toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            backdrop-filter: blur(10px);
            min-width: 300px;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .custom-toast .toast-body {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        </style>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script pour les toasts -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialiser tous les toasts pour qu'ils disparaissent automatiquement
        var toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(function(toastElement) {
            var toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 5000
            });

            toastElement.addEventListener('hide.bs.toast', function() {
                toastElement.style.animation = 'slideOutDown 0.5s ease-in';
            });
        });
    });

    function showToast(message, type = 'success') {
        const container = document.querySelector('.toast-container');
        if (!container) {
            alert(message);
            return;
        }

        const toastElement = document.createElement('div');
        toastElement.className = 'toast show custom-toast';
        toastElement.setAttribute('role', 'alert');
        toastElement.dataset.bsAutohide = 'true';
        toastElement.dataset.bsDelay = '5000';

        const iconClass = type === 'error' ? 'exclamation-triangle text-danger' : 'check-circle text-success';
        const title = type === 'error' ? 'Erreur' : 'Succès';
        const safeMessage = document.createElement('div');
        safeMessage.textContent = message;

        toastElement.innerHTML = `
            <div class="toast-body text-center p-4">
                <div class="mb-2">
                    <i class="fas fa-${iconClass}" style="font-size: 2rem;"></i>
                </div>
                <div class="fw-bold mb-2" style="font-size: 1.1rem;">${title}</div>
                <div>${safeMessage.innerHTML}</div>
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="toast" style="font-size: 0.8rem;"></button>
            </div>
        `;

        container.appendChild(toastElement);
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
        toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove());
    }
    </script>
    
    <style>
    @keyframes slideOutDown {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(100%);
            opacity: 0;
        }
    }
    </style>
    
    {% block scripts %}{% endblock %}
</body>
</html>
